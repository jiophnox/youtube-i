
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Roboto', Arial, sans-serif;
      background-color: #0f0f0f;
      color: #fff;
      min-height: 100vh;
    }

    /* Header */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 56px;
      background: #0f0f0f;
      border-bottom: 1px solid #272727;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 1000;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 8px;
      flex-shrink: 0;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: #fff;
      font-size: 24px;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: background 0.2s;
    }

    .menu-toggle:hover {
      background: #272727;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 4px;
      text-decoration: none;
      color: #fff;
      font-size: 20px;
      font-weight: 700;
    }

    .logo-icon {
      width: 32px;
      height: 32px;
      background: #ff0000;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Search Bar - Desktop */
    .header-center {
      flex: 1;
      display: flex;
      justify-content: center;
      max-width: 600px;
      padding: 0 16px;
    }

    .search-container {
      display: flex;
      width: 100%;
      max-width: 500px;
    }

    .search-input-wrapper {
      flex: 1;
      position: relative;
      display: flex;
    }

    .search-input {
      width: 100%;
      height: 40px;
      background: #121212;
      border: 1px solid #303030;
      border-radius: 20px 0 0 20px;
      padding: 0 16px;
      font-size: 16px;
      color: #fff;
      outline: none;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .search-input:focus {
      border-color: #1c62b9;
      box-shadow: inset 0 1px 2px rgba(0,0,0,.3);
    }

    .search-input::placeholder {
      color: #888;
    }

    .search-btn {
      height: 40px;
      width: 64px;
      background: #222;
      border: 1px solid #303030;
      border-left: none;
      border-radius: 0 20px 20px 0;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
    }

    .search-btn:hover {
      background: #333;
    }

    .search-btn svg {
      width: 24px;
      height: 24px;
      fill: #fff;
    }

    /* Header Right */
    .header-right {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      gap: 8px;
      flex-shrink: 0;
      min-width: 40px;
    }

    .mobile-search-btn {
      display: none;
      background: none;
      border: none;
      color: #fff;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      transition: background 0.2s;
    }

    .mobile-search-btn:hover {
      background: #272727;
    }

    .mobile-search-btn svg {
      width: 24px;
      height: 24px;
      fill: #fff;
      display: block;
    }

    /* Mobile Search Bar */
    .mobile-search-container {
      display: none;
      position: fixed;
      top: 56px;
      left: 0;
      right: 0;
      background: #0f0f0f;
      padding: 12px 16px;
      border-bottom: 1px solid #272727;
      z-index: 999;
      animation: slideDown 0.2s ease;
    }

    .mobile-search-container.open {
      display: block;
    }

    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .mobile-search-wrapper {
      display: flex;
      gap: 8px;
    }

    .mobile-search-input {
      flex: 1;
      height: 40px;
      background: #121212;
      border: 1px solid #303030;
      border-radius: 20px;
      padding: 0 16px;
      font-size: 16px;
      color: #fff;
      outline: none;
    }

    .mobile-search-input:focus {
      border-color: #1c62b9;
    }

    .mobile-search-input::placeholder {
      color: #888;
    }

    .mobile-search-submit {
      height: 40px;
      width: 40px;
      background: #222;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .mobile-search-submit:hover {
      background: #333;
    }

    .mobile-search-submit svg {
      width: 20px;
      height: 20px;
      fill: #fff;
    }

    .mobile-search-close {
      height: 40px;
      width: 40px;
      background: none;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      font-size: 24px;
      transition: background 0.2s;
      flex-shrink: 0;
    }

    .mobile-search-close:hover {
      background: #272727;
    }

    /* Left Menu */
    .left-menu {
      position: fixed;
      top: 56px;
      left: 0;
      width: 150px;
      height: calc(100vh - 56px);
      background: #0f0f0f;
      border-right: 1px solid #272727;
      padding: 12px 0;
      overflow-y: auto;
      z-index: 999;
      transition: transform 0.3s ease;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .left-menu::-webkit-scrollbar {
      display: none;
    }

    .menu-overlay {
      display: none;
      position: fixed;
      top: 56px;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 998;
    }

    .menu-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 10px 16px;
      color: #fff;
      text-decoration: none;
      font-size: 13px;
      transition: background 0.2s;
      cursor: pointer;
    }

    .menu-item:hover {
      background: #272727;
    }

    .menu-item.active {
      background: #272727;
    }

    .menu-item-icon {
      width: 24px;
      height: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
    }

    .menu-divider {
      height: 1px;
      background: #272727;
      margin: 12px 0;
    }

    .menu-section-title {
      padding: 8px 16px;
      font-size: 11px;
      color: #aaa;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Main Content Wrapper */
    .main-wrapper {
      margin-left: 150px;
      padding-top: 56px;
      min-height: 100vh;
    }

    /* Home Content */
    .home-container {
      padding: 24px;
      max-width: 2000px;
      margin: 0 auto;
    }

    /* Video Grid */
    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }

    .video-card {
      display: flex;
      flex-direction: column;
      cursor: pointer;
      text-decoration: none;
      color: inherit;
      transition: transform 0.2s;
      border-radius: 12px;
      overflow: hidden;
    }

    .video-card:hover {
      transform: translateY(-2px);
    }

    .video-card:hover .video-thumbnail img {
      transform: scale(1.05);
    }

    .video-thumbnail {
      position: relative;
      width: 100%;
      aspect-ratio: 16/9;
      background: #272727;
      border-radius: 12px;
      overflow: hidden;
    }

    .video-thumbnail img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .video-duration {
      position: absolute;
      bottom: 8px;
      right: 8px;
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .video-info {
      display: flex;
      gap: 12px;
      padding: 12px 0;
    }

    .channel-avatar {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background: #333;
      flex-shrink: 0;
      overflow: hidden;
    }

    .channel-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-details {
      flex: 1;
      min-width: 0;
    }

    .video-title {
      font-size: 14px;
      font-weight: 500;
      line-height: 1.4;
      color: #f1f1f1;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      overflow: hidden;
      margin-bottom: 4px;
    }

    .video-channel {
      font-size: 12px;
      color: #aaa;
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 2px;
    }

    .video-channel.verified::after {
      content: '‚úì';
      font-size: 11px;
    }

    .video-meta {
      font-size: 12px;
      color: #aaa;
    }

    /* Loading indicator */
    .loading-indicator {
      text-align: center;
      padding: 20px;
      color: #717171;
      font-size: 14px;
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: #323232;
      color: #fff;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      z-index: 3000;
      transition: transform 0.3s ease;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
    }

    /* Skeleton Loading */
    .skeleton {
      animation: skeleton-loading 1s linear infinite alternate;
    }

    @keyframes skeleton-loading {
      0% { background-color: #272727; }
      100% { background-color: #3f3f3f; }
    }

    .video-card-skeleton {
      display: flex;
      flex-direction: column;
    }

    .video-card-skeleton .video-thumbnail {
      background: #272727;
      animation: skeleton-loading 1s linear infinite alternate;
    }

    .video-card-skeleton .channel-avatar {
      animation: skeleton-loading 1s linear infinite alternate;
    }

    .video-card-skeleton .skeleton-title {
      height: 14px;
      background: #272727;
      border-radius: 4px;
      margin-bottom: 8px;
      animation: skeleton-loading 1s linear infinite alternate;
    }

    .video-card-skeleton .skeleton-title.short {
      width: 60%;
    }

    .video-card-skeleton .skeleton-channel {
      height: 12px;
      width: 50%;
      background: #272727;
      border-radius: 4px;
      margin-bottom: 6px;
      animation: skeleton-loading 1s linear infinite alternate;
    }

    .video-card-skeleton .skeleton-meta {
      height: 12px;
      width: 40%;
      background: #272727;
      border-radius: 4px;
      animation: skeleton-loading 1s linear infinite alternate;
    }

    /* End of content message */
    .end-message {
      text-align: center;
      padding: 32px;
      color: #717171;
      font-size: 14px;
    }

    /* Hidden */
    .hidden {
      display: none !important;
    }

    /* Responsive */
    @media (max-width: 1200px) {
      .video-grid {
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      }
    }

    @media (max-width: 768px) {
      .left-menu {
        transform: translateX(-100%);
        width: 200px;
      }

      .left-menu.open {
        transform: translateX(0);
      }

      .menu-overlay.open {
        display: block;
      }

      .main-wrapper {
        margin-left: 0;
      }

      .header-center {
        display: none;
      }

      .mobile-search-btn {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .menu-toggle {
        display: block;
      }

      .home-container {
        padding: 16px;
      }

      .video-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 12px;
      }
    }

    @media (max-width: 480px) {
      .video-grid {
        grid-template-columns: 1fr;
      }

      .home-container {
        padding: 12px;
      }

      .video-thumbnail {
        border-radius: 0;
        margin: 0 -12px;
        width: calc(100% + 24px);
      }

      .video-info {
        padding: 12px 0;
      }
    }
  </style>
</head>

    const API_BASE = 'https://youtube-i-7qth.onrender.com/api';
    const WATCH_HISTORY_KEY = 'youtube_watch_history';
    const MIN_HISTORY_COUNT = 10;
    const MIN_RESULTS_TARGET = 500;

    // Batch sizes
    const VIDEO_BATCH_SIZE = 4;      // Fetch related for 4 video IDs at a time

    let keywordIndex = 0;            // Current index in keyword queue
    let usedVideoIds = new Set();    // Video IDs we've already fetched related for

    // Mode tracking

    // DOM Elements
    const menuToggle = document.getElementById('menu-toggle');
    const leftMenu = document.getElementById('left-menu');
    const menuOverlay = document.getElementById('menu-overlay');
    const mobileSearchBtn = document.getElementById('mobile-search-btn');
    const mobileSearchContainer = document.getElementById('mobile-search-container');
    const mobileSearchClose = document.getElementById('mobile-search-close');
    const desktopSearchForm = document.getElementById('desktop-search-form');
    const desktopSearchInput = document.getElementById('desktop-search-input');
    const mobileSearchForm = document.getElementById('mobile-search-form');
    const mobileSearchInput = document.getElementById('mobile-search-input');
    const videoGrid = document.getElementById('video-grid');
    const homeContainer = document.getElementById('home-container');
    const endMessage = document.getElementById('end-message');
    const loadingIndicator = document.getElementById('loading-indicator');

    // ==================== WATCH HISTORY ====================

    function getWatchHistory() {
      try {
        const history = localStorage.getItem(WATCH_HISTORY_KEY);
        return history ? JSON.parse(history) : [];
      } catch (e) {
        console.error('Error reading watch history:', e);
        return [];
      }
    }

    // ==================== MENU ====================

    function toggleMenu() {
      menuOpen = !menuOpen;
      leftMenu.classList.toggle('open', menuOpen);
      menuOverlay.classList.toggle('open', menuOpen);
      document.body.style.overflow = menuOpen ? 'hidden' : '';
    }

    menuToggle.addEventListener('click', toggleMenu);
    menuOverlay.addEventListener('click', toggleMenu);

    // ==================== MOBILE SEARCH ====================

    function openMobileSearch() {
      mobileSearchOpen = true;
      mobileSearchContainer.classList.add('open');
      mobileSearchInput.focus();
    }

    function closeMobileSearch() {
      mobileSearchOpen = false;
      mobileSearchContainer.classList.remove('open');
      mobileSearchInput.value = '';
    }

    mobileSearchBtn.addEventListener('click', openMobileSearch);
    mobileSearchClose.addEventListener('click', closeMobileSearch);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        if (mobileSearchOpen) closeMobileSearch();
        if (menuOpen) toggleMenu();
      }
    });

    // ==================== SEARCH ====================

    function performSearch(query) {
      if (query && query.trim()) {
        window.location.href = `/search?q=${encodeURIComponent(query.trim())}`;
      }
    }

    desktopSearchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      performSearch(desktopSearchInput.value);
    });

    mobileSearchForm.addEventListener('submit', (e) => {
      e.preventDefault();
      performSearch(mobileSearchInput.value);
      closeMobileSearch();
    });

    // ==================== HELPERS ====================

    function fixThumbnailUrl(url) {
      if (!url) return 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 9"><rect fill="%23333" width="16" height="9"/></svg>';
      if (url.startsWith('//')) return 'https:' + url;
      return url;
    }

    function escapeHtml(text) {
      if (!text) return '';
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }

    function showToast(msg) {
      const toast = document.getElementById('toast');
      const toastMessage = document.getElementById('toast-message');
      if (toast && toastMessage) {
        toastMessage.textContent = msg;
        toast.classList.add('show');
        setTimeout(() => toast.classList.remove('show'), 2000);
      }
    }

    function shuffleArray(array) {
      const shuffled = [...array];
      for (let i = shuffled.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
      }
      return shuffled;
    }

    // ==================== VIDEO CARDS ====================

    function createVideoCard(video) {
      if (!video || !video.id) return null;

      const card = document.createElement('a');
      card.className = 'video-card';
      card.href = `/watch?v=${video.id}`;

      const thumbnail = video.thumbnail || video.img || '';
      const title = video.title || 'Untitled';
      const channelName = video.channel?.name || video.author || '';
      const channelThumb = video.channel?.thumbnail || '';
      const duration = video.duration || video.durationFormatted || '';
      const views = video.views || video.viewsFormatted || '';
      const published = video.published || video.uploadDate || '';
      const verified = video.channel?.isVerified || video.channel?.isArtist;

      card.innerHTML = `
        <div class="video-thumbnail">
          <img src="${fixThumbnailUrl(thumbnail)}" alt="${escapeHtml(title)}" loading="lazy" 
               onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 16 9%22><rect fill=%22%23333%22 width=%2216%22 height=%229%22/></svg>'">
          ${duration ? `<span class="video-duration">${duration}</span>` : ''}
        </div>
        <div class="video-info">
          <div class="channel-avatar">
            ${channelThumb ? `<img src="${fixThumbnailUrl(channelThumb)}" alt="" loading="lazy" onerror="this.style.display='none'">` : ''}
          </div>
          <div class="video-details">
            <h3 class="video-title">${escapeHtml(title)}</h3>
            <p class="video-channel ${verified ? 'verified' : ''}">${escapeHtml(channelName)}</p>
            <p class="video-meta">${views}${views && published ? ' ‚Ä¢ ' : ''}${published}</p>
          </div>
        </div>
      `;

      return card;
    }

    function createSkeletonCard() {
      const card = document.createElement('div');
      card.className = 'video-card video-card-skeleton';
      card.innerHTML = `
        <div class="video-thumbnail"></div>
        <div class="video-info">
          <div class="channel-avatar"></div>
          <div class="video-details">
            <div class="skeleton-title"></div>
            <div class="skeleton-title short"></div>
            <div class="skeleton-channel"></div>
            <div class="skeleton-meta"></div>
          </div>
        </div>
      `;
      return card;
    }

    function showSkeletons(count = SKELETON_COUNT) {
      const fragment = document.createDocumentFragment();
      for (let i = 0; i < count; i++) {
        fragment.appendChild(createSkeletonCard());
      }
      videoGrid.appendChild(fragment);
    }

    function removeSkeletons() {
      const skeletons = videoGrid.querySelectorAll('.video-card-skeleton');
      skeletons.forEach(el => el.remove());
    }

    function displayVideos(videos) {
      const fragment = document.createDocumentFragment();
      for (const video of videos) {
        const card = createVideoCard(video);
        if (card) {
          fragment.appendChild(card);
        }
      }
      videoGrid.appendChild(fragment);
    }

    // ==================== API CALLS ====================

    async function fetchRelatedVideos(videoId) {
      try {
        const response = await fetch(`${API_BASE}/search/video/${videoId}/related?start=1&end=10`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        if (data.success && data.results?.length > 0) {
          return data.results.filter(v => v && v.id && v.type !== 'playlist');
        } else if (data.results?.length > 0) {
          return data.results.filter(v => v && v.id && v.type !== 'playlist');
        }
        return [];
      } catch (error) {
        console.error(`Error fetching related for ${videoId}:`, error);
        return [];
      }
    }

    async function fetchSearchResults(keyword) {
      try {
        const response = await fetch(`${API_BASE}/search?q=${encodeURIComponent(keyword)}&start=1&end=10`);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);

        const data = await response.json();
        if (data.success && data.results?.length > 0) {
          return data.results.filter(v => v && v.id && v.type === 'video');
        } else if (data.results?.length > 0) {
          return data.results.filter(v => v && v.id && v.type === 'video');
        }
        return [];
      } catch (error) {
        console.error(`Error fetching search for ${keyword}:`, error);
        return [];
      }
    }

    // ==================== PROGRESSIVE LOADING ====================

    function filterNewVideos(videos) {
      return videos.filter(video => {
        if (!video || !video.id) return false;
        if (seenVideoIds.has(video.id)) return false;
        seenVideoIds.add(video.id);
        return true;
      });
    }

    async function loadNextBatchFromVideoIds() {
      const batch = [];
      const startIndex = videoIdIndex;

      // Get next 4 video IDs
      while (batch.length < VIDEO_BATCH_SIZE && videoIdIndex < videoIdQueue.length) {
        const videoId = videoIdQueue[videoIdIndex];
        if (!usedVideoIds.has(videoId)) {
          batch.push(videoId);
          usedVideoIds.add(videoId);
        }
        videoIdIndex++;
      }

      if (batch.length === 0) {
        console.log('No more video IDs available');
        return { videos: [], hasMore: false };
      }

      console.log(`Fetching related videos for ${batch.length} IDs: ${batch.join(', ')}`);

      // Fetch in parallel
      const results = await Promise.allSettled(
        batch.map(id => fetchRelatedVideos(id))
      );

      let allNewVideos = [];
      for (const result of results) {
        if (result.status === 'fulfilled' && result.value.length > 0) {
          const newVideos = filterNewVideos(result.value);
          allNewVideos = allNewVideos.concat(newVideos);
        }
      }

      // Shuffle for variety
      allNewVideos = shuffleArray(allNewVideos);

      const hasMoreVideoIds = videoIdIndex < videoIdQueue.length;

      return { 
        videos: allNewVideos, 
        hasMore: hasMoreVideoIds 
      };
    }

    async function loadNextBatchFromKeywords() {
      const batch = [];

      // Get next 4 keywords
      while (batch.length < KEYWORD_BATCH_SIZE && keywordIndex < keywordQueue.length) {
        const keyword = keywordQueue[keywordIndex];
        if (!usedKeywords.has(keyword)) {
          batch.push(keyword);
          usedKeywords.add(keyword);
        }
        keywordIndex++;
      }

      if (batch.length === 0) {
        console.log('No more keywords available');
        return { videos: [], hasMore: false };
      }

      console.log(`Fetching search results for ${batch.length} keywords: ${batch.join(', ')}`);

      // Fetch in parallel
      const results = await Promise.allSettled(
        batch.map(kw => fetchSearchResults(kw))
      );

      let allNewVideos = [];
      for (const result of results) {
        if (result.status === 'fulfilled' && result.value.length > 0) {
          const newVideos = filterNewVideos(result.value);
          allNewVideos = allNewVideos.concat(newVideos);
        }
      }

      // Shuffle for variety
      allNewVideos = shuffleArray(allNewVideos);

      const hasMoreKeywords = keywordIndex < keywordQueue.length;

      return { 
        videos: allNewVideos, 
        hasMore: hasMoreKeywords 
      };
    }

    async function loadMoreVideos() {
      if (isLoading || !hasMoreVideos) return;

      isLoading = true;
      showSkeletons(SKELETON_COUNT);
      loadingIndicator.classList.remove('hidden');

      let newVideos = [];
      let moreAvailable = true;

      // Determine loading strategy based on state
      const totalVideoIds = videoIdQueue.length;
      const currentVideoCount = allVideos.length;

      console.log(`State: ${totalVideoIds} video IDs, ${currentVideoCount} videos loaded`);

      if (totalVideoIds >= MIN_HISTORY_COUNT) {
        // Have enough history (>= 10 video IDs)
        // First, try to get from video IDs
        const videoResult = await loadNextBatchFromVideoIds();
        newVideos = newVideos.concat(videoResult.videos);

        // Check if we need to supplement with keywords
        // Condition: video IDs > 10, but total results < 100 and we've used all video IDs
        if (!videoResult.hasMore && currentVideoCount + newVideos.length < MIN_RESULTS_TARGET) {
          console.log('Video IDs exhausted but < 100 results, supplementing with keywords');
          useKeywordsForSupplementation = true;
        }

        // If supplementing with keywords, also fetch some
        if (useKeywordsForSupplementation) {
          const keywordResult = await loadNextBatchFromKeywords();
          newVideos = newVideos.concat(keywordResult.videos);
          moreAvailable = videoResult.hasMore || keywordResult.hasMore;
        } else {
          moreAvailable = videoResult.hasMore;
        }

      } else {
        // Not enough history (< 10 video IDs)
        // Use both video IDs and keywords, prioritizing video IDs first

        // Try video IDs first if available
        if (videoIdIndex < videoIdQueue.length) {
          const videoResult = await loadNextBatchFromVideoIds();
          newVideos = newVideos.concat(videoResult.videos);
        }

        // Then supplement with keywords
        const keywordResult = await loadNextBatchFromKeywords();
        newVideos = newVideos.concat(keywordResult.videos);

        const hasMoreVideoIds = videoIdIndex < videoIdQueue.length;
        const hasMoreKeywords = keywordIndex < keywordQueue.length;
        moreAvailable = hasMoreVideoIds || hasMoreKeywords;
      }

      removeSkeletons();
      loadingIndicator.classList.add('hidden');

      // Display new videos
      if (newVideos.length > 0) {
        // Shuffle all new videos together for variety
        newVideos = shuffleArray(newVideos);
        allVideos = allVideos.concat(newVideos);
        displayVideos(newVideos);
        console.log(`Displayed ${newVideos.length} new videos. Total: ${allVideos.length}`);
      }

      // Check if we should continue
      if (!moreAvailable) {
        hasMoreVideos = false;
        if (allVideos.length > 0) {
          endMessage.classList.remove('hidden');
        }
        console.log('No more sources available');
      }

      isLoading = false;
    }

    // ==================== INITIALIZATION ====================

    function initializeSources(watchHistory) {
      // Setup video ID queue from watch history (newest first, then shuffled)
      videoIdQueue = shuffleArray([...watchHistory]);

      // Add watch history to seen IDs (don't show watched videos again)
      watchHistory.forEach(id => seenVideoIds.add(id));

      // Setup keyword queue
      keywordQueue = shuffleArray([...DEFAULT_KEYWORDS]);

      // Reset indices
      videoIdIndex = 0;
      keywordIndex = 0;
      usedVideoIds.clear();
      usedKeywords.clear();
      useKeywordsForSupplementation = false;

      console.log(`Initialized: ${videoIdQueue.length} video IDs, ${keywordQueue.length} keywords`);
    }

    async function initializeHomePage() {
      const watchHistory = getWatchHistory();
      console.log(`Watch history count: ${watchHistory.length}`);

      // Initialize sources
      initializeSources(watchHistory);

      // Load initial videos
      await loadMoreVideos();
    }

    // ==================== INFINITE SCROLL ====================

    function setupInfiniteScroll() {
      const observerOptions = {
        root: null,
        rootMargin: '600px',
        threshold: 0
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting && !isLoading && hasMoreVideos) {
            loadMoreVideos();
          }
        });
      }, observerOptions);

      // Create sentinel element
      const sentinel = document.createElement('div');
      sentinel.id = 'scroll-sentinel';
      sentinel.style.height = '1px';
      sentinel.style.width = '100%';
      homeContainer.appendChild(sentinel);
      observer.observe(sentinel);

      // Fallback scroll handler
      let scrollTimeout;
      window.addEventListener('scroll', () => {
        if (scrollTimeout) return;

        scrollTimeout = setTimeout(() => {
          scrollTimeout = null;
          if (isLoading || !hasMoreVideos) return;

          const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
          if (scrollTop + clientHeight >= scrollHeight - 1000) {
            loadMoreVideos();
          }
        }, 100);
      });
    }

    // ==================== EVENT LISTENERS ====================

    let resizeTimeout;
    window.addEventListener('resize', () => {
      if (resizeTimeout) clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(() => {
        if (window.innerWidth > 768) {
          if (menuOpen) toggleMenu();
          if (mobileSearchOpen) closeMobileSearch();
        }
      }, 150);
    });

    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'visible' && !isLoading && hasMoreVideos) {
        const { scrollTop, scrollHeight, clientHeight } = document.documentElement;
        if (scrollTop + clientHeight >= scrollHeight - 1000) {
          loadMoreVideos();
        }
      }
    });

    // ==================== INIT ====================

    document.addEventListener('DOMContentLoaded', () => {
      initializeHomePage();
      setupInfiniteScroll();
    });

    if (document.readyState === 'complete' || document.readyState === 'interactive') {
      setTimeout(() => {
        if (videoIdQueue.length === 0 && keywordQueue.length === 0) {
          initializeHomePage();
          setupInfiniteScroll();
        }
      }, 100);
    }
  </script>
